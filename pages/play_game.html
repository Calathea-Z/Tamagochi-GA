<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script_game.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/play_game.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300&family=Monoton&family=Poor+Story&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <title>The Pupper Zone</title>
</head>
<body>
    <audio><source class="theme" src="../sounds/percussion_track.mp3" type="audio/mp3" ></audio>
    <div class="hud">
        <div class="logo">
            <h1>&#161;Pupper Friend!</h1> 
        </div>
        <div class="age">
            <div class="age-one">
                <h1>AGE:</h1>
            </div>
            <div class="'age-two">
                <h1></h1>
            </div>

        </div>
        <div class="vitals">
            <div class="boredom">
                <h2>BOREDOM</h2>
            </div>
            <div class="sleepiness">
                <h2>SLEEPY</h2>
            </div>
            <div class="hunger">
                <h2>HUNGER</h2>
            </div>   
        </div>
    </div>
    <div class ="game-screen">
        <img src="" id="character-icon" alt="...loading">
    </div>
    <div class="buttons">
        <button id="feed" role="button">Feed The Pupper</button>
        <button id="play" role="button">Play With The Pupper</button>
        <button id="lights" role="button">Turn The Lights Off</button>
        <div class="achievement">
            <div class="achievement_one">
                <h2>ACHIEVEMENTS!</h2>
            </div>
            <div class="achievement_two">
                <h3>FILLER</h3>
            </div>
        </div>
    </div>
    <div class="options">
        <button id="mute" role="button">STOP THE MUSIC! THIS SONG IS ANNOYING!</button>
        <button id="quit" role="button">QUIT GAME</button>
    </div>
</body>
</html>
