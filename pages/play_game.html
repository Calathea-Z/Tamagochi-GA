<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script_game.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/play_game.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300&family=Monoton&family=Poor+Story&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <title>The Pupper Zone</title>
</head>
<body>
    <audio id="theme" loop="loop"><source class="theme" src="../sounds/percussion_track.mp3" type="audio/mp3" ></audio>
    <div class="hud">
        <div class="logo">
            <h1>&#161;Pupper Friend!</h1> 
        </div>
        <div class="vitals">
            <div class="boredom">
                <h2>BOREDOM = 0</h2>
            </div>
            <div class="sleepiness">
                <h2>SLEEPINESS = 0</h2>
            </div>
            <div class="hunger">
                <h2>HUNGER = 0</h2>
            </div>   
        </div>
        <div class="age">
            <div class="age-one">
                <h1>Name: Gnarls Bark-ley</h1>
            </div>
            <div class="age-two">
                <h2>AGE:0</h2>
            </div>
        </div> 
        </div>
    </div>
    <div class ="game-screen">
        <img src="" id="character-icon" alt="...loading">
    </div>
    <div class="buttons">
        <button id="feed" role="button">Feed The Pupper - (A)</button>
        <button id="lights" role="button">Turn The Lights Off - (S)</button>
        <div class="options">
            <button id="mute" role="button">STOP THE MUSIC! THIS SONG IS ANNOYING!</button>
            <button id="quit" role="button">QUIT GAME</button>
            <button id="again" role="button">PLAY AGAIN</button>
        </div>
        <div class = "instructions">
            <p>Click your pupper's icon to play with them! Don't let their boredom, sleepiness, or hunger levels raise above 10!</p>
        </div>    
        <div class="achievement">
            <h2>HIGH SCORE: 0 DOG YEARS</h2>
        </div>
    </div>
</body>
</html>
