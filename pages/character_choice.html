<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script_character.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/style_character_choice.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300&family=Monoton&family=Poor+Story&family=Rubik+Bubbles&display=swap" rel="stylesheet">

    <title>Select Your Pupper</title>
</head>
<body>
    <div class= "header">
        <h1>Select Your Pupper</h1>
    </div>
    <div class="allow_music">
        <button id="allow_music_button" role="button">Click Me To Allow Sound<br>&#119070;</button>
        <audio class="panting" src="./sounds/dog_panting.wav" type="audio/wav" muted ></audio>
    </div>
    <div class ="character_choice">
        <div class="dog_names">
            <h1> Pupper One </h1>
        </div>    
        <div class="dog_names">
            <h1> Pupper Two </h1>
        </div> 
        <div class="dog_names">
            <h1> Pupper Three </h1>
        </div>       
    </div>
    <div class ="character_choice_buttons">
        <div class="boxer">
            <label for="boxer"><img id="boxer_button" src='../images/boxer.png'></label>
            <input type="radio" class="radio"  name="dog_character" value="The Boxer">     
        </div>
        <div class="bulldog">
            <label for="bulldog"><img id="bulldog_button" src='../images/bulldog.png'></label>
            <input type="radio" class="radio"  name="dog_character" value="The Bulldog">      
        </div>
        <div class="fox_terrier">
            <label for="fox_terrier"><img id="fox_terrier_button"  src='../images/fox_terrier.png'></label>
            <input type="radio" class="radio" name="dog_character" value="The Fox Terrier">   
        </div>
    </div>
    <div class="character_name">
        <div class= "name_chooser_1">
        <p>Choose Your Pupper's Name:</p>
        </div>
        <div class="name_chooser_2">
        <form id="my_form" method="GET">
        <input id= "name_form" placeholder="..Travis Bark-er" type="text">
        </form>
        </div>
    </div>
    <div class="start_button">
        <button id="start" role="button"><span>PLAY</span></button>
    </div>
</body>
</html>
