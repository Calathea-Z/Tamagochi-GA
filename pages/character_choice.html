<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script_character.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/style_character_choice.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300&family=Monoton&family=Poor+Story&family=Rubik+Bubbles&display=swap" rel="stylesheet">

    <title>Select Your Pupper</title>
</head>
<body>
    <div class= "header">
        <h1>Select Your Pupper</h1>
    </div>
    <div class="allow-music">
        <button id="allow-music-button" role="button">Click Me To Allow Sound<br>&#119070;</button>
        <audio class="panting" src="./sounds/dog_panting.wav" type="audio/wav" muted ></audio>
    </div>
    <div class ="character-choice">
        <div class="dog-names">
            <h1> Pupper One </h1>
        </div>    
        <div class="dog-names">
            <h1> Pupper Two </h1>
        </div> 
        <div class="dog-names">
            <h1> Pupper Three </h1>
        </div>       
    </div>
    <div class ="character-choice-buttons">
        <div class="boxer">
            <label for="boxer"><img id="boxer-button" src='../images/boxer.png'></label>
            <input type="radio" class="radio"  name="dog-character" value="The Boxer">     
        </div>
        <div class="bulldog">
            <label for="bulldog"><img id="bulldog-button" src='../images/bulldog.png'></label>
            <input type="radio" class="radio"  name="dog-character" value="The Bulldog">      
        </div>
        <div class="fox-terrier">
            <label for="fox-terrier"><img id="fox-terrier-button"  src='../images/fox_terrier.png'></label>
            <input type="radio" class="radio" name="dog-character" value="The Fox Terrier">   
        </div>
    </div>
    <div class="character-name">
        <div class= "name-chooser-1">
        <p>Choose Your Pupper's Name:</p>
        </div>
        <div class="name-chooser-2">
        <form id="my-form" method="GET">
        <input id= "name-form" placeholder="..Travis Bark-er" value="Gnarls Bark-ley" type="text">
        </form>
        </div>
    </div>
    <div class="start-button">
        <button id="start" role="button"><span>PLAY</span></button>
    </div>
</body>
</html>
